<!doctype html>
<html lang="en">

<head>
    <title>National Parks Travel Guide</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <!-- Link to external CSS files -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="container">
    <h1 class="text-center" id="main-header"><strong>NATIONAL PARKS</strong></h1>
    <h2 class="text-center" id="sub-header">TRAVEL GUIDE</h2>
  </div>

  <div class="row1" id="input">
    <form>
      <div class="form-group">
        <label for="park" id="search-name">Find a National Park</label>
        <select class="form-control" id="search-choice">
            <option>Acadia</option>
            <option>Arches</option>
            <option>Badlands</option>
            <option>Big Bend</option>
            <option>Biscayne</option>
            <option>Black Canyon of the Gunnison</option>
            <option>Bryce Canyon</option>
            <option>Canyonlands</option>
            <option>Capitol Reef</option>
            <option>Carlsbad Caverns</option>
            <option>Channel Islands</option>
            <option>Congaree</option>
            <option>Crater Lake</option>
            <option>Cuyahoga Valley</option>
            <option>Death Valley</option>
            <option>Denali</option>
            <option>Dry Tortugas</option>
            <option>Everglades</option>
            <option>Gates of the Arctic</option>
            <option>Glacier</option>
            <option>Glacier Bay</option>
            <option>Grand Canyon</option>
            <option>Grand Teton</option>
            <option>Great Basin</option>
            <option>Great Sand Dunes</option>
            <option>Great Smoky Mountains</option>
            <option>Guadalupe Mountains</option>
            <option>Haleakala</option>
            <option>Hawaii Volcanoes</option>
            <option>Hot Springs</option>
            <option>Isle Royale</option>
            <option>Joshua Tree</option>
            <option>Katmai</option>
            <option>Kenai Fjords</option>
            <option>Kings Canyon</option>
            <option>Kobuk Valley</option>
            <option>Lake Clark</option>
            <option>Lassen Volcanic</option>
            <option>Mammoth Cave</option>
            <option>Mesa Verde</option>
            <option>National Park of American Samoa</option>
            <option>North Cascades</option>
            <option>Olympic</option>
            <option>Petrified Forest</option>
            <option>Pinnacles</option>
            <option>Redwood</option>
            <option>Rocky Mountain</option>
            <option>Saguaro</option>
            <option>Sequoia</option>
            <option>Shenandoah</option>
            <option>Theodore Roosevelt</option>
            <option>Virgin Islands</option>
            <option>Voyageurs</option>
            <option>Wind Cave</option>
            <option>Wrangell-St. Elias</option>
            <option>Yellowstone</option>
            <option>Yosemite</option>
            <option>Zion</option>
        </select>
      </div>
    </form>
  </div>

  <div class="row2">
    <div class="col-sm-12" id="sub-input">
      <form>
        <div class="form-group">
          <label for="park" id="search-name">By State</label>
          <select class="form-control" id="search-choice">
              <option>state</option>
          </select>
        </div>
      </form>
    </div>
    <div class="col-sm-12" id="sub-input">
      <form>
        <div class="form-group">
          <label for="park" id="search-name">By Activity</label>
          <select class="form-control" id="search-choice">
              <option>activity</option>
          </select>
        </div>
      </form>
    </div>
    <div class="col-sm-12" id="sub-input">
      <form>
        <div class="form-group">
          <label for="park" id="search-name">By Topic</label>
          <select class="form-control" id="search-choice">
              <option>topic</option>
          </select>
        </div>
      </form>
    </div>
  </div>
  <div id="content"></div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
  <script src='app.js'></script>

</body>

</html>
